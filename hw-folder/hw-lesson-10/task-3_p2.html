<script>
    //Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування
    // сторінки index-t1.html. Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію

    let domSessions = JSON.parse(localStorage.getItem('sessions'));
    console.log(domSessions);

    for (const domSession of domSessions) {

        let div = document.createElement('div');
        div.innerText = `day: ${domSession.day}, time: ${domSession.hour} h, ${domSession.minutes} min, ${domSession.seconds} s.`;
        document.body.appendChild(div);
    }








</script>


</body>
