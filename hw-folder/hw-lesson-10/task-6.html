    <script>
//створити інпут який приймає вік людини та кнопку яка підтверджує дію.
// При натисканні на кнопку зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача

    let forma = document.createElement('form');
    let input = document.createElement('input');
    forma.innerText = 'Enter your age: ';

    let button = document.createElement('button');
    button.innerText = 'Check the age';



    button.onclick = function (ev){
        ev.preventDefault()
        let age = input.value;

        if (age > 18){
            let comment1 = document.createElement('div');
            comment1.innerText = 'You are adult';
            document.body.appendChild(comment1);
        } else{
            let comment1 = document.createElement('div');
            comment1.innerText = 'You are young';
            document.body.appendChild(comment1);
        }
    }

    forma.append(input, button);
    document.body.appendChild(forma);


    </script>

</body>
</html>
