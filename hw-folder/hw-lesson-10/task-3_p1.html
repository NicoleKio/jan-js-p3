<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW10/task3_p1</title>

<body>



<script>

    // Є сторінка index-t1.html (назва довільна), при відвідуванні якої в локальне сховще,
    // в масив sessions зберігається інформація про дату та часвідвідування сторінки.

    let actualData = function () {

        let dateLS = JSON.parse(localStorage.getItem('sessions')) || [];

        let ourDate = new Date();

        dateLS.push({
            day: ourDate.getDate(),
            hour: ourDate.getHours(),
            minutes: ourDate.getMinutes(),
            seconds: ourDate.getSeconds()
        })

        localStorage.setItem('sessions', JSON.stringify(dateLS));


    }

actualData();







</script>


</body>
</html>
