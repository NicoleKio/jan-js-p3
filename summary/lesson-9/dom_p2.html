<h1>DOM title</h1>
<ul class="menu" id="list-1">
    <li>1 1</li>
    <li>1 2</li>
    <li>1 3</li>
    <li>1 4</li>
    <li>1 5</li>
</ul>

<ul class="menu" id="list-2">
    <li>2 1</li>
    <li>2 2</li>
    <li>2 3</li>
    <li>2 4</li>
    <li>2 5</li>
</ul>


<script>

    // id - знайде завждди тільки першу
    let ul1 = document.getElementById('list-1');
    console.log(ul1)

    // class
    let menuCollection = document.getElementsByClassName('menu')
    console.log(menuCollection);
    // шукати та звертатися по індексам або через ітерацію, бо по класам повертає псевдомасив. З ним нічого не зробиш.

    for (const menuCollectionElement of menuCollection) {
        console.log(menuCollectionElement);
    }


    // tag - htmlCollection, знаходить УСІ потрібні теги з документу
    let ulTAg = document.getElementsByTagName('ul');
    let liTAg = document.getElementsByTagName('li');
    console.log(ulTAg);
    console.log(liTAg);



    // якщо треба з конкретного масиву, ми його витягуємо і юзаємо внутрішній пошук

    let list1 = document.getElementById('list-1')
    console.log(list1)
    let innerSearch = list1.getElementsByTagName('li');     //  витягує колекцію
    console.log(innerSearch);



    //-------------------------------------------------------------------------------- популярна, але повільніша / не сильно
    // query ЧЕРЕЗ CSS СЕЛЕКТОРИ! НІЧОНО НЕ ЗМІНЮЄТЬСЯ.
    // знаходить лише 1 елемент (перший)  по певному css селекторі
    console.log(document.querySelector('ul'));
    console.log(document.querySelector('.menu'));
    console.log(document.querySelector('body .menu'));

    // знаходить усі по певному селектору / виведе NodeList - список вузлів!!! це ТЕКСТ, КОМЕНТАР і т.д.
    // Node - інтерфейс/абстракція, яка має певні характеристики і певні методи, які може виконувати.
    // htmlElement - що находили вище, є нащадком вузла. Має ті самі характеристики і поведінуи, що і у вузла, але і є щось своє.
    // це як наслідування. Хтмл екстендить клас Ноду.

    console.log(document.querySelectorAll('ul'));


    // різниця з в тому, що є жива колекція (трекає оновлення), і нежива - робить просто знімок під час рендерінгу

    console.log(document.querySelectorAll('.menu:nth-child(2)>li'));
    let qList = document.querySelectorAll('#list-2>li');

    for (const qListElement of qList) {
        console.log(qListElement);
    }

</script>

</body>
