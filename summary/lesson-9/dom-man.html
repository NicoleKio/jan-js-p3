<script>
    let target = document.getElementById('target');

    console.log(target.innerText);    // доступиться до внутрішнього тексту в елементі

    console.log(target.classList.keys());           // повертає ключі класів, які можна ітерувати

    console.log(target.classList.contains('bar'));            // перевіряє існування класу, повертає булю

    // перемикач
