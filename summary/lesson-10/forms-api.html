console.log(document.forms['yuu'].userName);    // доступаємось до певного інпута в певній формі

//------------------------------------------------------------ ІВЕНТИ ---------------------------------------------------------------

// можемо визначати не тільки подію, але і що трапилось під час події

// ONCLICK - щось відбувається при кліку
let target = document.getElementById('target');
//                       об'єкт події - містить всю інфу про те, як клік стався і чому
target.onclick = function (ev){
    console.log('click')
    console.log(ev)
}




// ONMOUSEMOVE - спрацьовує, коли водиш по об'єкту
target.onmousemove = function (ev){            // визначаючи свідка, ми зможемо з нього дістати певну інфу
    console.log('move');
    console.log(ev.clientX, ev.clientY)          // виведе координати де ми знаходимось
    let red = ev.clientX;
    let green = ev.clientX;
    let blue = ev.clientY;
    this.style.background = `rgb(${red}, ${green}, ${blue})`   // тепер при наведенні буде змінюватися колір

}



// якщо захочемо додатково визначити онклік дещо пізніше в коді = додати новий івент--------------------------------------------------
// визначаємо без префіксу ON
// визначаємо яку характеристику хочемо додати і 2й параметр - функція, шаблон з дією
// тобто саджаємо множинні івенти

target.addEventListener('click', function (ev){
    console.log('PARFHOTH')
})

target.addEventListener('click', function (ev){

})

target.addEventListener('click', function (ev){

target.addEventListener('click', function (ev){

// ONMOUSEOVER - спрацьовує, коли заводимо курсор на елемент

//------------------------------------------------------------------------------------------------------------------------------------

    let formF1 = document.forms.f1;

    formF1.onsubmit = function (ev) {

        console.log('hello')

        let userExample = {name: this.userLuca.value}              // доступилися до інпуту у формі і формуємо об'єкт, потім виводимо
        console.log(userExample);
    }

// так інфа збрається з форми і передається



// можна трекати стан нашого документу

window.onload = function () {       // спрацьовує, коли браузерне вікно завантажилось
    console.log('load')
}


document.onreadystatechange = function () {
    if (document.readyState === 'interactive'){
        document.body.innerText = 'loading...'
    }
    if (document.readyState === 'complete'){
        document.body.innerText = 'loading complete'
    }
}

// за доппомогою івентів можемо керувати сторінкою базуючись на діяї користувача

</script>
